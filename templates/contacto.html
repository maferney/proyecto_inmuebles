{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- Columna para Ubicación -->
        <div class="col-md-6">
            <h2 class="text-center mb-4">Ubicación</h2>
            <div class="mb-3">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3330.215192422687!2d-70.60897622431058!3d-33.4176336234025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1scostanera%20center!5e0!3m2!1ses!2scl!4v1729714688297!5m2!1ses!2scl"
                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

        <!-- Columna para Contacto -->
        <div class="col-md-6">
            <h2 class="text-center mb-4">Contacto</h2>

            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-danger">{{ field.errors }}</div>
                    {% endif %}
                </div>
                {% endfor %}
                <button type="submit" class="enviar">Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
